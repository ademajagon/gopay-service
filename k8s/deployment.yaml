apiVersion: apps/v1
kind: Deployment
metadata:
  name: gopay-service
  labels:
    app: gopay-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gopay-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: gopay-service
    spec:
      containers:
        - name: gopay-service
          image: gopay-service:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080

          envFrom:
            - configMapRef:
                name: gopay-service-config

          env:
            - name: DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: gopay-service-secrets
                  key: database-dsn

          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /healthz/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15

          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]

          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false

      terminationGracePeriodSeconds: 30
