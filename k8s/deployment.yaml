apiVersion: apps/v1
kind: Deployment
metadata:
  name: gopay-service
  namespace: gopay
  labels:
    app: gopay-service
    version: v1
    component: backend

spec:
  replicas: 3

  selector:
    matchLabels:
      app: gopay-service

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  template:
    metadata:
      labels:
        app: gopay-service
        version: v1

      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"

    spec:
      serviceAccountName: default

      securityContext:
        runAsNonRoot: true

        runAsUser: 65532
        runAsGroup: 65532

        fsGroup: 65532

        seccompProfile:
          type: RuntimeDefault

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: gopay-service

        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: gopay-service

      terminationGracePeriodSeconds: 30

      containers:
        - name: gopay-service
          image: gopay-service:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          envFrom:
            - configMapRef:
                name: gopay-service-config

          env:
            - name: DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: gopay-service-secrets
                  key: database-dsn

            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          resources:
            requests:
              cpu: 250m
              memory: 256Mi

            limits:
              memory: 512Mi

          startupProbe:
            httpGet:
              path: /healthz/live
              port: 8080
              scheme: HTTP

            periodSeconds: 2
            failureThreshold: 30
            successThreshold: 1

          livenessProbe:
            httpGet:
              path: /healthz/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]

          securityContext:
            allowPrivilegeEscalation: false

            readOnlyRootFilesystem: true

            capabilities:
              drop:
                - ALL