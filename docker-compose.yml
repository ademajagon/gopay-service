version: "3.9"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

services:
  postgres:
    image: postgres:16-alpine
    container_name: gopay-postgres

    environment:
      POSTGRES_USER: payment
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payments
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment -d payments"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: gopay-redis

    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --loglevel notice

    ports:
      - "6379:6379"

    volumes:
      - redis_data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

    restart: unless-stopped

  payment-svc:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: local
        COMMIT_SHA: local
        BUILD_TIME: local

    container_name: gopay-service

    environment:
      ENV: development

      HTTP_ADDR: ":8080"
      HTTP_READ_TIMEOUT: "5s"
      HTTP_WRITE_TIMEOUT: "10s"
      HTTP_IDLE_TIMEOUT: "120s"
      HTTP_SHUTDOWN_TIMEOUT: "30s"

      DATABASE_DSN: "postgres://payment:password@postgres:5432/payments?sslmode=disable"
      DATABASE_MIGRATIONS_PATH: "file:///migrations"
      DATABASE_MAX_CONNS: "20"
      DATABASE_MIN_CONNS: "5"
      DATABASE_MAX_CONN_LIFETIME: "1h"
      DATABASE_MAX_CONN_IDLE: "30m"
      DATABASE_HEALTH_PERIOD: "1m"

      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: ""
      REDIS_DB: "0"
      REDIS_NAMESPACE: "gopay-service"

    ports:
      - "8080:8080"

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    restart: on-failure

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M